<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hướng đến đường link</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
  <form id="linkForm">
    <input type="text" id="linkInput" placeholder="Nhập đường link">
    <button type="submit">Submit</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#linkForm').submit(function(e) {
        e.preventDefault(); // Ngăn form gửi đi mặc định

        const url = $('#linkInput').val().trim();

        if (url === '') {
          alert('Vui lòng nhập đường link!');
          return;
        }

        const confirmRedirect = confirm("Bạn có chắc muốn chuyển đến liên kết này?\n" + url);
        if (confirmRedirect) {
          // Nếu người dùng đồng ý, chuyển hướng
          window.location.href = url;
        }
        // Nếu Cancel thì không làm gì cả
      });
    });
  </script>
</body>
</html>
