<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Count and display items of a dropdown list - w3resource</title>
  <style>
    body { margin: 30px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form>
    Select your favorite Color :
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" id="countBtn" value="Count and Output all items">
  </form>

  <script>
    $(document).ready(function() {
      $('#countBtn').click(function() {
        const options = $('#mySelect option');
        const count = options.length;
        let message = `Tổng số mục: ${count}\nDanh sách:\n`;

        options.each(function(index, item) {
          message += `- ${$(item).text()}\n`;
        });

        alert(message);
      });
    });
  </script>
</body>
</html>
