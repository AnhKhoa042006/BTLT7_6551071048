<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng k√Ω CV</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {

      font-family: Arial;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    input, select {
      margin: 5px 0;
      padding: 8px;
      width: 300px;
    }
    .skill-group {
      margin-top: 10px;
    }
    .skill-group input[type="range"] {
      width: 300px;
    }
    #cvDisplay {
      margin-top: 30px;

      border-radius: 10px;
    }
    .skill-bar {

    }

      text-align: right;
      padding-right: 5px;
      color: white;

    }
  </style>
</head>
<body>

  <h2>üìÑ ƒêƒÉng k√Ω th√¥ng tin CV</h2>

  <form id="cvForm">
    <input type="text" id="fullName" placeholder="H·ªç v√† t√™n*"><br>
    <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ*"><br>
    <input type="text" id="phone" placeholder="ƒêi·ªán tho·∫°i*"><br>
    <input type="email" id="email" placeholder="Email*"><br>
    <input type="text" id="job" placeholder="Ngh·ªÅ nghi·ªáp*"><br>
    <input type="file" id="avatar"><br>

    <div id="skillsContainer">
      <div class="skill-group">
        <input type="text" class="skill-name" placeholder="T√™n k·ªπ nƒÉng">
        <input type="range" class="skill-level" min="0" max="100" step="10" value="50">
      </div>
    </div>
    <button type="button" id="addSkill">Th√™m k·ªπ nƒÉng</button><br><br>
    <button type="button" id="submitCV">ƒêƒÉng k√Ω</button>
  </form>

  <div id="cvDisplay" style="display:none;">
    <h3>üéØ H·ªì s∆° c√° nh√¢n</h3>
    <p><strong>H·ªç v√† t√™n:</strong> <span id="cvName"></span></p>
    <p><strong>Ngh·ªÅ nghi·ªáp:</strong> <span id="cvJob"></span></p>
    <p><strong>ƒê·ªãa ch·ªâ:</strong> <span id="cvAddress"></span></p>
    <p><strong>Email:</strong> <span id="cvEmail"></span></p>
    <p><strong>ƒêi·ªán tho·∫°i:</strong> <span id="cvPhone"></span></p>

    <h4>K·ªπ nƒÉng</h4>
    <div id="cvSkills"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#addSkill').click(function() {
        const skillGroup = `
          <div class="skill-group">
            <input type="text" class="skill-name" placeholder="T√™n k·ªπ nƒÉng">
            <input type="range" class="skill-level" min="0" max="100" step="10" value="50">
          </div>`;
        $('#skillsContainer').append(skillGroup);
      });

      $('#submitCV').click(function() {
        // L·∫•y th√¥ng tin c√° nh√¢n
        $('#cvName').text($('#fullName').val());
        $('#cvJob').text($('#job').val());
        $('#cvAddress').text($('#address').val());
        $('#cvEmail').text($('#email').val());
        $('#cvPhone').text($('#phone').val());

        // Hi·ªÉn th·ªã k·ªπ nƒÉng
        $('#cvSkills').empty();
        $('.skill-group').each(function() {
          const name = $(this).find('.skill-name').val();
          const level = $(this).find('.skill-level').val();
          if (name) {
            const bar = `
              <div>
                <strong>${name}</strong>
                <div class="skill-bar">
                  <div class="skill-fill" style="width:${level}%;">${level}%</div>
                </div>
              </div>`;
            $('#cvSkills').append(bar);
          }
        });

        $('#cvDisplay').show();
      });
    });
  </script>

</body>
</html>
