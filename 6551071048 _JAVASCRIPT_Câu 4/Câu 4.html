<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Remove items from a dropdown list</title>
  <style>
    body { margin: 30px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <input type="button" id="removeBtn" value="Select and Remove">
  </form>

  <script>
    $(document).ready(function() {
      $('#removeBtn').click(function() {
        $('#colorSelect option:selected').remove();
      });
    });
  </script>
</body>
</html>
